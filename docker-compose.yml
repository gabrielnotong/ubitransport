version:  '3.7'
services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: php
    restart: on-failure
    volumes:
      - ./project:/app/ubitransport:rw,cached
    user: 1000:1000
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    restart: on-failure
    container_name: db
    hostname: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ubitransport
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql:rw

  nginx:
    image: nginx:1.15.3-alpine
    restart: on-failure
    container_name: nginx
    volumes:
      - ./project/public:/app/ubitransport:rw,cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/uploadsize.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - 8000:80
    depends_on:
      - php

  redis:
    image: redis
    restart: on-failure
    container_name: redis
    expose:
      - 6379

volumes:
  db-data: # If we delete mysql image, the previous build db is not lost
